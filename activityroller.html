<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/271/game-die_1f3b2.png">
    <title>Activities</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
         <script src="activitymath.js"></script>
    <link href="rollerstyle.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1 id="heading"><a href="/">Activity Roller</a></h1>

    <div id="container">
      <div id="Pbox">
        <div id="form-holder">
          <h2>Entry Info:</h2>
          <hr>
          <p><input id="Hunting" type="radio" onclick="javascript:comCheck();" class="noselect" name="activity" value="Hunting" checked="checked">
            <label for="Hunting">Hunting</label>
          <input id="Scavenging" type="radio" onclick="javascript:comCheck();" class="noselect" name="activity" value="Scavenging" >
            <label for="Scavenging">Scavenging</label>

            <p>Chosen biome: <select id="biome">
                <option value="Unspecified">Unspecified</option>
                <option value="1" style="background-color:whitesmoke">Biome 1</option>
                <option value="2" style="background-color:gainsboro">Biome 2</option>
                <option value="3" style="background-color:darkgray">Biome 3</option>
              </select>

            <p><hr class="new">

          <p><b>Participants:</b>
            <input id="part1" type="radio" onclick="javascript:partyCheck();" class="noselect" name="participants" value="1" checked="checked">
              <label for="part1">1</label>
            <input id="part2" type="radio" onclick="javascript:partyCheck();" class="noselect" name="participants" value="2" >
              <label for="part2">2</label>
            <input id="part3" type="radio" onclick="javascript:partyCheck();" class="noselect" name="participants" value="3" >
              <label for="part3">3</label>

          <div id="player1">
            P1: <input class="p1" id="p1" type="textbox" placeholder="Masterlist code/name" required>
            <select id="p1-breed">
              <option value="0">Breed</option>
              <option style="background-color:gainsboro" value="Small">Breed 1</option>
              <option style="background-color:darkgray" value="Medium">Breed 2</option>
              <option style="background-color:dimgray" value="Large">Breed 3</option>
            </select>
            <br><select id="p1-aspect">
              <option value="0">Aspect</option>
              <option>Aspect 1</option>
              <option>Aspect 2</option>
              <option>Aspect 3</option>
            </select>
            <select id="p1-rank">
              <option value="0">Rank</option>
              <option value="25">Rank 1</option>
              <option value="50">Rank 2</option>
              <option value="75">Rank 3</option>
              <option value="100">Rank 4</option>
            </select>
          </div>

            <p><div id="player2" style="display:none">
              P2: <input class="p2" id="p2" type="textbox" placeholder="Masterlist code/name" >
              <select id="p2-breed">
                <option value="0">Breed</option>
                <option style="background-color:gainsboro" value="Small">Breed 1</option>
                <option style="background-color:darkgray" value="Medium">Breed 2</option>
                <option style="background-color:dimgray" value="Large">Breed 3</option>
              </select>
              <br><select id="p2-aspect">
                <option value="0">Aspect</option>
                <option>Aspect 1</option>
                <option>Aspect 2</option>
                <option>Aspect 3</option>
              </select>
              <select id="p2-rank">
                <option value="0">Rank</option>
                <option value="25">Rank 1</option>
                <option value="50">Rank 2</option>
                <option value="75">Rank 3</option>
                <option value="100">Rank 4</option>
              </select>
            </div>

            <p><div id="player3" style="display:none">
              P3: <input class="p3" id="p3" type="textbox" placeholder="Masterlist code/name">
              <select id="p3-breed">
                <option value="0">Breed</option>
                <option style="background-color:gainsboro" value="Small">Breed 1</option>
                <option style="background-color:darkgray" value="Medium">Breed 2</option>
                <option style="background-color:dimgray" value="Large">Breed 3</option>
              </select>
              <br><select id="p3-aspect">
                <option value="0">Aspect</option>
                <option>Aspect 1</option>
                <option>Aspect 2</option>
                <option>Aspect 3</option>
              </select>
              <select id="p3-rank">
                <option value="0">Rank</option>
                <option value="25">Rank 1</option>
                <option value="50">Rank 2</option>
                <option value="75">Rank 3</option>
                <option value="100">Rank 4</option>
              </select>
            </div>

        <p><hr class="new">

          <p><div id="huntCompanion" style="display:block"><input type="checkbox" id="huntCom"></input><label for="huntCom">Hunting Companion</label></div>
            <div id="scavCompanion" style="display:none"><input type="checkbox" id="scavCom"></input><label for="scavCom">Scavenging Companion</label></div>

        </div>
        <p><div id="randomizer" class="noselect"><p id="button-txt"><b>ROLL</b></p></div>
    </div>

        <div id="Bbox">
          <h2>Activity Result:</h2>
          <hr>
        <div id="results-holder">
          <text id="errortext1"></text>
            <text id="p1-flavor1"></text>
            <br><b><text id="p1-result1"></text>
            <br><text id="p1-comp1"></text></b>
<p><text id="topsplit1"></text>
            <p><text id="p2-flavor1"></text>
            <br><b><text id="p2-result1"></text>
            <br><text id="p2-comp1"></text></b>
<p><text id="bottomsplit1"></text>
            <p><text id="p3-flavor1"></text>
            <br><b><text id="p3-result1"></text>
            <br><text id="p3-comp1"></text></b>
        </div>
    </div>
</div>
    <div id="creditbox">
      <text id="credits">
        <img src="https://cdn.discordapp.com/emojis/749416236697518101.gif?v=1">
        Coded by <a href="http://deviantart.com/seablrd">Seabird</a>
      </text>
    </div>

  </body>
</html>
